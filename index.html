<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>OCF</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    
    <div id="root">
        <div id="search">
            <textarea spellcheck="false" placeholder="Search...">
            </textarea>
        </div>
        <div id="counter">
            0/0
        </div>
        <div id="result">
            <div id="question">
                <textarea disabled placeholder="Question...">
                </textarea>
            </div>
            <div id="answer">
                <textarea disabled placeholder="Answer...">
                </textarea>
            </div>
        </div>
    </div>
    
</body>
<script src="fuse.js"></script>
<script src="data.js"></script>
<script src="script.js"></script>
</html>
